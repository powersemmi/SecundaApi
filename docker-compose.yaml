networks:
  shared: { }

services:
  postgres:
    image: postgres:alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d app"]
      interval: 2s
      timeout: 1s
      retries: 5
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: app
      POSTGRES_HOST_AUTH_METHOD: trust
    networks: [ shared ]
    volumes:
      - type: bind
        source: ./.conf/postgres/postgresql.conf
        target: /etc/postgresql.conf
    ports:
      - "5432:5432"
  backend:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    environment:
      - BIND=0.0.0.0:8000
      - DEBUG=True
      - PG_URL=postgresql+asyncpg://test:test@postgres:5432/app
    networks: [ shared ]
    ports:
      - "8000:8000"
    command: bash -c "python -m alembic upgrade head && python -m src.api"
  nginx:
    image: nginx:alpine-slim
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - .conf/nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [ shared ]
    depends_on:
      - backend