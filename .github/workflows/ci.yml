name: CI

on:
  push:
    branches:
      - "**"

env:
  PYTHONPATH: src

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - uses: astral-sh/setup-uv@v5
        with:
          cache: true
      - run: uv sync --frozen --dev
      - run: uv run ruff check .
      - run: uv run mypy

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: app
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d app"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      PG_URL: postgresql://test:test@localhost:5432/app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - uses: astral-sh/setup-uv@v5
        with:
          cache: true
      - run: uv sync --frozen --dev
      - run: uv run pytest
